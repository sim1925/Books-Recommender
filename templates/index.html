<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
 
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/images/favicon.ico" rel="icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:#0E1117">


  
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family: serif">My Book Buddy</a>
        <ul class="nav navbar-nav" style="font-size:20px">
            <li><a href="/" style="margin-left:750px">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
          
          
        </div>
      </nav>
    </section>





    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; font-family: serif">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:50px">
                    <div class="card">
                        


                            
                                <img class="card-img-top" src="{{image[i]}}" alt="Card image cap" align="center">
                                <div class="card-body">
                                    <h4 class="text-white">{{ book_name[i] }}</h4>
                                    <p class="text-white">{{ author[i] }}</p>
                                    <p class="text-white">Votes - {{ votes[i] }}</p>
                                    <p class="text-white">Rating - {{ rating[i] }}</p>
                                </div>
                              
                           
                            
                        
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
